<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lb_11_3</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $.validator.addMethod("latinOnly", function (value, element) {
                return this.optional(element) || /^[A-Za-z\s]{2,50}$/.test(value);
            }, "Ім'я повинно містити лише літери латинського алфавіту та бути від 2 до 50 символів.");
            $("#dataForm").validate({
                rules: {
                    text: {
                        required: true,
                        latinOnly: true
                    },
                },
                messages: {
                    text: {
                        required: "Enter the text",
                        latinOnly: "latinOnly"
                    },
                },
                submitHandler: function (form) {
                    alert("Text sent");
                    form.submit();
                }
            });
        });

    </script>
</head>
<body>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
